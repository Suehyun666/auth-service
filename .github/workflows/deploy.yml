name: Build and Deploy Auth Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: suehunpark/auth-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          github-token: ${{ github.token }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # [1] íƒœê·¸ë¥¼ í™˜ê²½ë³€ìˆ˜ë¡œ í™•ì • (build-ë²ˆí˜¸)
      - name: Set Image Tag
        run: echo "IMAGE_TAG=build-${{ github.run_number }}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # [2] Jib ë¹Œë“œ ë° í‘¸ì‹œ (í™˜ê²½ë³€ìˆ˜ë¡œ íƒœê·¸ ê°•ì œ ì£¼ì…)
      - name: Build and Push Docker Image with Jib
        env:
          QUARKUS_CONTAINER_IMAGE_TAG: ${{ env.IMAGE_TAG }}
        run: |
          ./gradlew build \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.image=${{ env.DOCKER_IMAGE }} \
            -Dquarkus.container-image.additional-tags=latest \
            -Dquarkus.container-image.username=${{ secrets.DOCKER_USERNAME }} \
            -Dquarkus.container-image.password=${{ secrets.DOCKER_PASSWORD }} \
            -x test --no-daemon

      # [3] ê²€ì¦: ì§„ì§œ íƒœê·¸ë¡œ ì˜¬ë¼ê°”ëŠ”ì§€ í™•ì¸
      - name: Image Details
        run: |
          echo "âœ… Docker Image Published:"
          echo "ğŸ“¦ Image: ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}"

      # [4] Nomad ë°°í¬ (ìœ„ì—ì„œ ë§Œë“  íƒœê·¸ ê·¸ëŒ€ë¡œ ì‚¬ìš©)
      - name: Deploy to Nomad
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.NOMAD_SERVER_HOST }}
          username: ${{ secrets.NOMAD_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            export NOMAD_ADDR=${{ secrets.NOMAD_INTERNAL_ADDR }}
            
            TARGET_TAG="${{ env.IMAGE_TAG }}"
            
            echo "ğŸš€ Deploying Target Tag: $TARGET_TAG"

            nomad job run \
              -var="image_tag=$TARGET_TAG" \
              /opt/nomad-jobs/app/auth.nomad

            nomad job status auth
            echo "âœ… Deployment triggered."