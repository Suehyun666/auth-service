name: CI/CD - Auth Service

on:
  push:
    branches: ["main"]
    tags: ["v*"]      # 태그 push 시에도 자동 배포
  pull_request:
    branches: ["main"]

env:
  DOCKER_IMAGE: suehunpark/auth-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect Version Tag
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            echo "IMAGE_TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV
          else
            echo "IMAGE_TAG=build-${GITHUB_RUN_NUMBER}" >> $GITHUB_ENV
          fi

      - name: Setup GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: 21
          distribution: 'graalvm-community'
          github-token: ${{ github.token }}
          cache: 'gradle'

      - name: Build & Push (Jib)
        run: |
          ./gradlew build \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.image=${{ env.DOCKER_IMAGE }} \
            -Dquarkus.container-image.tag=${{ env.IMAGE_TAG }} \
            -Dquarkus.container-image.additional-tags=latest \
            -Dquarkus.container-image.username=${{ secrets.DOCKER_USERNAME }} \
            -Dquarkus.container-image.password=${{ secrets.DOCKER_PASSWORD }} \
            -x test --no-daemon

      - name: Deploy to Nomad (Only Main Push)
        if: github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.NOMAD_SERVER_HOST }}
          username: ${{ secrets.NOMAD_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            export NOMAD_ADDR=${{ secrets.NOMAD_INTERNAL_ADDR }}

            echo "Deploying: ${{ env.IMAGE_TAG }}"
            nomad job run -var="image_tag=${{ env.IMAGE_TAG }}" /opt/nomad-jobs/app/auth.nomad
            nomad job status auth

