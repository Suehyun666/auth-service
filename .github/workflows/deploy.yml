name: Build and Deploy Auth Service

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  DOCKER_IMAGE: suehunpark/auth-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up GraalVM
        uses: graalvm/setup-graalvm@v1
        with:
          java-version: '21'
          distribution: 'graalvm-community'
          github-token: ${{ github.token }}
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # ì ˆëŒ€ ë³€í•˜ì§€ ì•ŠëŠ” 'ë¹Œë“œ ë²ˆí˜¸'ë¥¼ íƒœê·¸ë¡œ í™•ì •
      - name: Set Image Tag
        run: echo "IMAGE_TAG=build-${{ github.run_number }}" >> $GITHUB_ENV

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Jibì—ê²Œ ìš°ë¦¬ê°€ ë§Œë“  íƒœê·¸(build-xx)ë¥¼ ê°•ì œë¡œ ì£¼ì…
      - name: Build and Push Docker Image with Jib
        run: |
          ./gradlew build \
            -Dquarkus.container-image.build=true \
            -Dquarkus.container-image.push=true \
            -Dquarkus.container-image.image=${{ env.DOCKER_IMAGE }} \
            -Dquarkus.container-image.tag=${{ env.IMAGE_TAG }} \
            -Dquarkus.container-image.additional-tags=latest \
            -Dquarkus.container-image.username=${{ secrets.DOCKER_USERNAME }} \
            -Dquarkus.container-image.password=${{ secrets.DOCKER_PASSWORD }} \
            -x test --no-daemon

      - name: Image Details
        run: |
          echo "âœ… Docker Image Published:"
          echo "ğŸ“¦ Image: ${{ env.DOCKER_IMAGE }}:${{ env.IMAGE_TAG }}"

      # Nomadì—ê²Œë„ ë˜‘ê°™ì€ íƒœê·¸(build-xx)ë¥¼ ì „ë‹¬
      - name: Deploy to Nomad
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.NOMAD_SERVER_HOST }}
          username: ${{ secrets.NOMAD_SERVER_USER }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          script: |
            set -e
            export NOMAD_ADDR=${{ secrets.NOMAD_INTERNAL_ADDR }}
            
            echo "Target Image Tag: ${{ env.IMAGE_TAG }}"

            nomad job run \
              -var="image_tag=${{ env.IMAGE_TAG }}" \
              /opt/nomad-jobs/app/auth.nomad

            nomad job status auth
            echo "âœ… Deployment triggered."